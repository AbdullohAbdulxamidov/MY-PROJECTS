<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="./clock.css">
    <!-- <script src="./clock.js"></script> -->
</head>

<body>

    <div class="clock">

        <div class="digital_hours_1" style="--clr: #ff2972;">
            <div class="screen1" data-text="Hours">
                <div class="time">
                    <div id="hours"></div>
                </div>
            </div>
        </div>


        <div class="digital_minutes_2" style="--clr: #fee800;">
            <div class="screen2" data-text="Minutes">
                <div class="time">
                    <div id="minutes"></div>
                </div>
            </div>
        </div>


        <div class="digital_seconds_3" style="--clr: #04fc43;">
            <div class="screen3" data-text="Seconds">
                <div class="time">
                    <div id="seconds"></div>
                </div>
            </div>
        </div>


        <div class="digital_pm_4">
            <div class="screen4">
                <div class="box" id="hr" style="--clr: #ff2972;"></div>
                <div class="box" id="hr" style="--clr: #fee800;"></div>
                <div class="box" id="hr" style="--clr: #04fc43;"></div>
                <div id="ampm"></div>
            </div>
        </div>

    </div>



    <script>

        let hours = document.getElementById('hours');
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');
        let ampm = document.getElementById('ampm');


        setInterval(() => {

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();


            var am = h >= 12 ? 'PM' : 'AM';


            if (h > 12) {
                h = h - 12;
            }
            ampm.innerHTML = am;


            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;


            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
        })
    </script>




</body>

</html>
